<ion-header>
    <ion-navbar color="dark">
      <ion-title>Detalles del evento</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding class="event-bg">
    <ion-list>
      <ion-item color="dglass">
        <ion-input type="text" placeholder="Titulo" [(ngModel)]="event.title"></ion-input>
      </ion-item>
  
      <ion-item color="dglass">
        <ion-label>Inicio</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MM/DD/YYYY HH:mm" placeholder="Fecha de inicio" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
        </ion-item>
  
        <ion-item color="dglass">
            <ion-label>Final</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MM/DD/YYYY HH:mm" placeholder="Fecha de fin" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
          </ion-item>
  
          <ion-item color="dglass">
              <ion-label>Todo el dia</ion-label>
              <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
            </ion-item>
    </ion-list>
    <button ion-button full icon-left (click)="save()"> 
      <ion-icon name="checkmark"></ion-icon> Agregar Evento
    </button>
  
  </ion-content>
