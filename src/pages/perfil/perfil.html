
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="perfil-bg">
  <ion-row>
    <ion-col col-6 offset-1 col-md-4 offset-md-2 col-lg-4 offset-lg-3 >
      <ion-card  margin-right margin-left>
        <img src="{{usuario1.imagen}}" alt="">
      </ion-card>
    </ion-col>
      
    <ion-col col-5 col-md-4 offset-md-1 col-lg-3 offset-lg-1>
        <h2 class="perfil-title">{{usuario1.nombre}}</h2>
        <ion-icon name="home"> {{usuario1.direccion}} </ion-icon>
        <br><br>
        <ion-icon name="call"> {{usuario1.contacto}} </ion-icon>
        <br><br>
        <ion-icon name="help-buoy"> {{usuario1.edad}} años</ion-icon>
    </ion-col> 
  </ion-row>
  <ion-row>
    <ion-col col-6 offset-1 col-md-4 offset-md-2 col-lg-4 offset-lg-3>
      <ion-card margin-right margin-left>
        <img src="{{mascota1.imagen}}" alt="">
      </ion-card>
    </ion-col>

    <ion-col col-5 col-md-4 offset-md-1 col-lg-3 offset-lg-1>
      <h3 class="mascota-title"> {{mascota1.nombre}}</h3>
         <ion-icon name="analytics"> {{ mascota1.raza}}</ion-icon>
          <br>
        <ion-icon name="help-buoy"> {{ mascota1.edad}} años</ion-icon>    
    </ion-col>
  </ion-row>
  <ion-row>
    <button ion-col col-6 col-md-3 offset-md-7 col-lg-2 offset-lg-8 ion-button color="secondary" round (click)="logout()">Cerrar sesión</button>
  </ion-row>
</ion-content>
