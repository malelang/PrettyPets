<ion-header>
  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="perfil-bg">

  <ion-refresher (ionRefresh)="doRefresh($event)" class="perfil-bg">
    <ion-refresher-content class="perfil-bg" pullingText="Desliza para recargar" refreshingText="Recargando ..."></ion-refresher-content>
  </ion-refresher>
  <ion-row *ngFor="let d of data">
    <ion-col col-6 offset-1 col-md-4 offset-md-2 col-lg-4 offset-lg-3>
      <div class="marco">
        <ion-card>
          <img src="{{d.imagen}}" alt="">
        </ion-card>
      </div>
    </ion-col>

    <ion-col col-5 col-md-4 offset-md-1 col-lg-3 offset-lg-1>
      <h3 class="mascota-title"> {{d.nombre}}</h3>
      <ion-icon name="analytics"> {{ d.raza}}</ion-icon>
      <br>
      <ion-icon name="help-buoy"> {{ d.edad}} años</ion-icon>
      <br>
      <ion-icon *ngIf="d.sexo=='f'" name="transgender">Hembra</ion-icon>
      <ion-icon *ngIf="d.sexo=='m'" name="transgender">Macho</ion-icon>
      <br>
      <ion-icon *ngIf="d.tipo=='g'" name="github">Gato</ion-icon>
      <ion-icon *ngIf="d.sexo=='p'" name="github">Perro</ion-icon>
    </ion-col>
  </ion-row>

  <h1 class="perfil-title">Mi dueño es: </h1>
  <ion-row>
    <ion-col col-6 offset-1 col-md-4 offset-md-2 col-lg-4 offset-lg-3>
      <ion-card margin-right margin-left>
        <img src="{{user.imagen}}" alt="">
      </ion-card>
    </ion-col>

    <ion-col col-5 col-md-4 offset-md-1 col-lg-3 offset-lg-1>
      <h2 class="perfil-title">{{user.nombre}}</h2>
      <ion-label>{{user.username}}</ion-label>
      <ion-icon name="home"> {{user.direccion}} </ion-icon>
      <br>
      <br>
      <ion-icon name="help-buoy"> {{user.edad}} años </ion-icon>
      <br>
      <br>
      <ion-icon name="call"> {{user.contacto}}</ion-icon>
    </ion-col>
  </ion-row>

  <h4 class="perfil-title"> Galería </h4>

  <ion-row>
    <button ion-col col-6 col-md-3 offset-md-7 col-lg-2 offset-lg-8 ion-button color="secondary" round (click)="logout()">Cerrar sesión</button>
  </ion-row>
  <ion-fab right bottom>
    <button ion-fab mini color="primary" (click)="goToNewPet()">
      <ion-icon name="add"></ion-icon>
    </button>
    <button ion-fab mini color="secondary" (click)="goToSettings()">
      <ion-icon name="build"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
