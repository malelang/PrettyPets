<ion-header>
  <ion-navbar color="primary">
    <ion-title >Veterinarios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="vet-bg" class="card-background-page">
  <h1 class="vet-title" margin-top>¿Buscas un veterinario?</h1>
  <ion-label>Tenemos algunos recomendados para ti</ion-label>
  
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-5 col-lg-5 offset-lg-3>
          <ion-card *ngFor="let v of veterinarios">
              <img src="{{v.imagen}}"/>
              <div class="card-title">{{v.nombre}}</div>
              <div class="card-subtitle">{{v.contacto}}</div>
            </ion-card>
      </ion-col>
    </ion-row>
  
  <br>


  <div id="floating-panel"></div>
  <div #map id="map"></div>

  <br>
  <ion-label class="vet-title">Lista completa de veterinarios</ion-label>
  <div class="col-vet" margin-top>

    <br>
    <ion-row>
      <ion-col col-4>Nombre</ion-col>
      <ion-col col-4>Dirección</ion-col>
      <ion-col col-4>Numero de contacto</ion-col>

    </ion-row>
    <ion-row *ngFor="let v of veterinarios">
        <ion-col col-4>{{v.nombre}}</ion-col>
        <ion-col col-4>{{v.direccion}}</ion-col>
        <ion-col col-4>{{v.contacto}}</ion-col>
    </ion-row>
    <ion-row *ngFor="let u of vets">
      <ion-col col-4>{{u.nombre}}</ion-col>
      <ion-col col-4>{{u.direccion}}</ion-col>
      <ion-col col-4>{{u.contacto}}</ion-col>

    </ion-row>
  </div>
  <p>Ingresa tus veterinarios</p>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="goToAddVet()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
